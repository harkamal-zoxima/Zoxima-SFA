AddComplaints As screen:
    Fill: =RGBA(31, 31, 31, 1)
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)

    HtmlText1_110 As htmlViewer:
        Color: =RGBA(103, 204, 107, 1)
        Height: =82
        HtmlText: |-
            ="<div style='border-radius:0; background-color:#586782; width:640px; height:70px'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =640
        Y: =1
        ZIndex: =1

    Label11_9 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =46
        Size: =27
        Text: ="Add Complaint"
        Width: =303
        X: =72
        Y: =13
        ZIndex: =2

    Label18 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =21
        Text: ="Nature"
        Width: =560
        X: =41
        Y: =121
        ZIndex: =3

    ComboBox1_1 As combobox:
        BorderColor: =RGBA(109, 109, 109, 1)
        ChevronBackground: =RGBA(31, 31, 31, 1)
        ChevronDisabledBackground: =RGBA(244, 244, 244, 1)
        ChevronDisabledFill: =RGBA(166, 166, 166, 1)
        ChevronFill: =RGBA(218, 218, 218, 1)
        ChevronHoverBackground: =RGBA(79, 79, 79, 1)
        ChevronHoverFill: =RGBA(218, 218, 218, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayFields: =["item"]
        Fill: =RGBA(31, 31, 31, 1)
        Font: =Font.'Segoe UI'
        Height: =70
        HoverBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(79, 79, 79, 1)
        IsSearchable: =false
        Items: |-
            =Table(
                {item: 'Nature (Complaints_1)'.'Shortage of Product'},
                {item: 'Nature (Complaints_1)'.Packaging},
                {item: 'Nature (Complaints_1)'.'Expiry Products'},
                {item: 'Nature (Complaints_1)'.'Shipment Delayed'}
            )
        OnSelect: =Set(ClearFields, false);
        PressedBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        PressedColor: =RGBA(31, 31, 31, 1)
        PressedFill: =RGBA(255, 200, 61, 1)
        Reset: =ClearFields
        SearchFields: =["item"]
        SearchItems: =[]
        SelectionColor: =RGBA(31, 31, 31, 1)
        SelectionFill: =RGBA(255, 200, 61, 1)
        SelectMultiple: =false
        Size: =21
        Width: =560
        X: =41
        Y: =191
        ZIndex: =4

    Label18_1 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =21
        Text: ="Description"
        Width: =560
        X: =41
        Y: =295
        ZIndex: =5

    TextInput4 As text:
        BorderColor: =RGBA(109, 109, 109, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(31, 31, 31, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =70
        HoverBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(31, 31, 31, 1)
        Mode: =TextMode.MultiLine
        OnSelect: =Set(ClearFields, false);
        PressedBorderColor: =RGBA(255, 200, 61, 1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(31, 31, 31, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =ClearFields
        Size: =21
        Width: =560
        X: =41
        Y: =365
        ZIndex: =6

    Button9_5 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(160, 0, 2, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =61
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(31, 31, 31, 1)
        HoverFill: =ColorFade(RGBA(255, 200, 61, 1), 10%)
        OnSelect: |
            =If(
                CountRows(ComboBox1_1.SelectedItems) <= 0 || IsBlank(TextInput4.Text),
                Notify(
                    "Please fill all the fields",
                    NotificationType.Error,
                    3000
                ),
                Patch(
                    Complaints_1,
                    {
                        ComplaintDate: Today(),
                        Customer: Customer_info,
                        Nature: ComboBox1_1.Selected.item,
                        Description: TextInput4.Text,
                        status: 'status (Complaints_1)'.Pending,
                        'Account Type': If(
                            Customer_info.'Account Type' = 'Account Type (Accounts)'.Constructor,
                            acounttype.Constructor,
                            If(
                                Customer_info.'Account Type' = 'Account Type (Accounts)'.Distributer,
                                acounttype.Distributor,
                                If(
                                    Customer_info.'Account Type' = 'Account Type (Accounts)'.Influencer,
                                    acounttype.Influencer,
                                    If(
                                        Customer_info.'Account Type' = 'Account Type (Accounts)'.Other,
                                        acounttype.Others,
                                        If(
                                            Customer_info.'Account Type' = 'Account Type (Accounts)'.Plumber,
                                            acounttype.Plumber,
                                            If(
                                                Customer_info.'Account Type' = 'Account Type (Accounts)'.Retailer,
                                                acounttype.Retailer,
                                                If(
                                                    Customer_info.'Account Type' = 'Account Type (Accounts)'.Sites,
                                                    acounttype.Sites,
                                                    If(
                                                        Customer_info.'Account Type' = 'Account Type (Accounts)'.Wholesaler,
                                                        acounttype.Wholesaler
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    }
                );
                Notify(
                    "Complaint submitted successfuly!",
                    NotificationType.Success,
                    3000
                );
                Navigate('customer info')
            );
            Set(
                ClearFields,
                true
            );
        PressedBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 50%)
        PressedColor: =RGBA(31, 31, 31, 1)
        PressedFill: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="Submit"
        Width: =216
        X: =213
        Y: =528
        ZIndex: =7

    Icon14_13 As icon.BackArrow:
        BorderColor: =RGBA(109, 109, 109, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
