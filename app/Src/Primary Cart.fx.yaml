                Patch(
                    'Sales Order',
                    Defaults('Sales Order'),
                    {
                        'Order Date': Today(),
                        'Order Status': 'Order Status (Sales Order)'.Open,
                        'Order Type': 'Order Type1'.'Primary Order',
                        'Before Tax Amount': Sum(
                            PrimaryCart,
                            price
                        ),
                        'CGST Amount': Sum(
