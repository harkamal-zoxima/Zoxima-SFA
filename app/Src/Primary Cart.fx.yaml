                        'SGST Amount': Sum(
                            PrimaryCart,
                            price
                        ) * 0.09,
                        'CGST %': 9,
                        'SGST %': 9,
                        'Bill Amoount': Sum(
                            PrimaryCart,
                            price
                        ),
                        'Order To': LookUp(
                            Accounts,
                            Account = GUID("7e239ae8-1fe7-ec11-bb3c-000d3ac9a0fa")
                        ),
                        'Order From': LookUp(Accounts, Account = First(SelectedRetailerForPriOrder).Account)
                    }
                )
            );
            If(
                !IsBlank(CreateOrderRecord),
                ClearCollect(
                    CreateItemsRecord,
                    ForAll(
                        PrimaryCart,
                        Patch(
                            'Order Line',
                            Defaults('Order Line'),
                            {
                                Quantity: Value(ThisRecord.qty),
                                'Bill Amoount': ThisRecord.price,
                                'Order No': LookUp(
                                    'Sales Order',
                                    'Order ID' = First(CreateOrderRecord).'Order ID'
                                )
                            }
                        )
                    )
                )
            );
