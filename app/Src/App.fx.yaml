App As appinfo:
    BackEnabled: =true
    ConfirmExit: =true
    ConfirmExitMessage: ="Do you want to exit?"
    OnStart: |
        =//For Attendance Marking, Setting Variable (Start for "Not start day", end for "Started day but not ended", done for "started and ended your day"
        If(
            IsBlank(
                LookUp(
                    Attendences,
                    IsToday('Attendance Date') && 'Created By'.User = LookUp(
                        Users,
                        'Primary Email' = User().Email
                    ).User
                )
            ),
            Set(
                varAttendance,
                "start"
            ),
            IsBlank(
                LookUp(
                    Attendences,
                    IsToday('Attendance Date') && 'Created By'.User = LookUp(
                        Users,
                        'Primary Email' = User().Email
                    ).User
                ).'End Time'
            ),
            Set(
                varAttendance,
                "end"
            ),
            Set(
                varAttendance,
                "done"
            )
        );
        Set(
            CurrentUserEmail,
            User().Email
        );
        ClearCollect(
            SalesTerritoryAndUserMappingRecord,
            LookUp(
                'Sales Territory and User Mappings',
                'Sales User'.'Primary Email' = User().Email
            ).'Sales Territory'
        );
        ClearCollect(
            AreaAccounts,
            Filter(
                Accounts,
                Pincode.'Sales Territory' = First(SalesTerritoryAndUserMappingRecord).'Sales Territory'
            )
        );
    StartScreen: ='Start Screen'

