            =Sort(Switch(
                filter_2.Selected.Value,
                "Last Month",
                Filter(
                    Filter(
                        'Sales Orders',
                        'Created By'.'Primary Email' = User().Email && 'Order Type'= 'Order Type1'.'Primary Order' && 'Order Status'= filter.Selected.Value
                    ),
                    'Order Date' > Today() - 30
                ),
                "Last 7 Days",
                Filter(
                    Filter(
                        'Sales Orders',
                        'Created By'.'Primary Email' = User().Email && 'Order Type'= 'Order Type1'.'Primary Order' && 'Order Status'= filter.Selected.Value
                    ),
                   'Order Date' > Today() - 7
