"'Primary Order Success' As screen":
    Fill: |-
        =RGBA(
            255,
            255,
            255,
            1
        )
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)
    OnVisible: =Set(varOpen, false)

    "'Bottom Navigation_19' As 'Bottom Navigation'":
        NavItems: |-
            =Table( {
                    Title: If(varAttendance = "end" , "End", varAttendance = "start" , "Start", varAttendance = "done" , "Ended"),
                    //Title: Start,
                    Screen: If(varAttendance= "start" , StartDay, varAttendance= "end" , 'End day', varAttendance= "done" , 'Day Ended' ),
                
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: false
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Orders",
                    Screen: 'All Orders',
                    Icon: ShoppingCart,
                    Active: true
                }
                )
        Y: =1056
        ZIndex: =23

    Icon14_8 As icon.BackArrow:
        BorderColor: =RGBA(109, 109, 109, 1)
        Color: =RGBA(103, 204, 107, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =53
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =53
        X: =24
        Y: =24
        ZIndex: =24

    Image7 As image:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =162
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: =accept
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =185
        X: =227
        Y: =258
        ZIndex: =25

    Label13 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =25
        Text: ="ORDER CONFIRMATION"
        Width: =560
        X: =40
        Y: =440
        ZIndex: =26

