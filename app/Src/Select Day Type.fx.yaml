                        varAttendance = "end",
                        "End",
                        varAttendance = "start",
                        "Start",
                        varAttendance = "done",
                        "Ended"
                    ),
                    //Title: Start,
                    Screen: If(
                        varAttendance = "start",
                        StartDay,
                        varAttendance = "end",
                        'End day',
                        varAttendance = "done",
                        'Day Ended'
                    ),
                    Icon: CalendarBlank,
                    Active: true
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: false
                },
