                    "Last Month",
                    Filter(
                        Filter(
                            SalesOrders,
                            'Order Type' = [@'Order Type1'].'Secondary Order' && 'Order Status' = filter_3.Selected.Value
                        ),
                        'Order Date' > Today() - 30
                    ),
                    "Last 7 Days",
                    Filter(
                        Filter(
                            SalesOrders,
                            'Order Type' = [@'Order Type1'].'Secondary Order' && 'Order Status' = filter_3.Selected.Value
                        ),
                        'Order Date' > Today() - 7
                    ),
                    "Today's Orders",
                    Filter(
                        Filter(
                            SalesOrders,
                            'Order Type' = [@'Order Type1'].'Secondary Order' && 'Order Status' = filter_3.Selected.Value
