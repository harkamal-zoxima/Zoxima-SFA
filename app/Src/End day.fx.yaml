        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =
        OnSelect: |+
            =Patch(
                Attendences,
                LookUp(
                    Attendences,
                    IsToday('Attendance Date') && 'Created By'.User = LookUp(
                        Users,
                        'Primary Email' = User().Email
                    ).User
                ),
                {
                    'End Time': Now(),
                    'End Day':'End Day (Attendences)'.Yes
                }
            );
